<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.4/lottie.min.js" type="text/javascript"></script>

  <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">
		
      <script type = "application/javascript">
         function loadJSON() {
            var data_file = "https://ws.mobile.lcl.fr/ressources-o2c/";
            var http_request = new XMLHttpRequest();
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e) {
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
					
               }catch (e) {
				
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e) {
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
					
               }
            }
			
            http_request.onreadystatechange = function() {
			
               if (http_request.readyState == 4  ) {
                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = JSON.parse(http_request.responseText);

                  // jsonObj variable now contains the data structure and can
                  // be accessed as jsonObj.name and jsonObj.country.
                 
                 jsonObj.resources.forEach(function(element) {
                  console.log(element.id);
                 });
                 
                 lottie.loadAnimation({
                    container: lottie, // the dom element that will contain the animation
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'https://ws.mobile.lcl.fr/Ressources/JSON/prisedeRDV.json' // the path to the animation json };
                  });
                 
                 
                 
                 
               }
            }
			
            http_request.open("GET", data_file, true);
            http_request.send();
         }
		
      </script>
  
  
  
  
  
  
</head>
<body>
<div id='lottie'></div>
<script type='text/javascript'>

loadJSON();

</script>
</body>
</html>
